{% if uploaded %}
	<strong>上传成功!</strong>
	<a href="/studio/">点击返回相馆</a><br/>
	<a href="/basis/upload/">继续分享</a>
{% else %}
	<p><h3>分享你的作品</h3></p><h4><hr>
	<li><a href="/index/">返回主页</a></li>
	<form id="upload_form" method="post" action="/basis/upload/" enctype="multipart/form-data">
		{%csrf_token%}
		{{typeform}}
			<select name="typeselect">
			{%for type in types%}
				<option value="{{type.id}}" href = "/basis/upload/?type={{type.id}}/">{{type.type}}</option>
			{%endfor%}
			<option value="请选择图片类型" selected="selected">请选择图片类型</option>
			</select>
		{{form.as_p}}
		<div class="pull-center">
		<button type="submit" class="btn btn-default" id="uploadsubmit">确认上传</button>
		</div></h4>
	</form>
{%endif%}{{i}}
